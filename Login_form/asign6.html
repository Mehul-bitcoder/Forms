<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="asign6.css">
    <script src="https://kit.fontawesome.com/617e68c433.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="outer">
        
        <div class="inner">
            <h2>NEW ACCOUNT?</h2>
            <form action="">
                <div class="form-input">
                <i class="fas fa-user"></i>
                <input type="text" name="user" placeholder="Username" required>
                </div>
                <div class="form-input">
                <i class="fas fa-phone-alt"></i>   
                <input type="tel" maxlength="10" name="pno" placeholder="Phone Number">

                </div>
                <div class="form-input">
                <i class="far fa-envelope"></i>
                <input type="email" name="mail" placeholder="Mail" >
                </div>
                <div class="form-input">
                    <i class="fas fa-lock"></i>
                <input type="password" maxlength="10" name="pass" placeholder="Password">
                </div>
                <div class="form-input">
                    <i class="fas fa-lock"></i>
                <input type="text" maxlength="8" name="pass2" placeholder="Confirm Password">
                </div>
                <div class="btn">
                <input type="submit" value="REGISTER" name="">
                </div>
            </form>
        </div>
        <img src="image-1.png" class="img1" alt="a girl" >
        <img src="image-2.png" class="img2" alt="a vase">
    </div>
</body>
</html>
